  <script>
    // Canvas & Context
    const canvas = document.getElementById('hotspot-canvas');
    const ctx = canvas.getContext('2d');
    const canvasWrapper = document.getElementById('canvas-wrapper');

    // State
    let baseImage = null;
    let hotspots = [];
    let pendingPosition = null;

    // Elements
    const elements = {
      objectsList: document.getElementById('objects-list'),
      emptyList: document.getElementById('empty-list'),
      btnRegenerate: document.getElementById('btn-regenerate'),
      loadingOverlay: document.getElementById('loading-overlay'),
      libraryModal: document.getElementById('library-modal'),
      fileInput: document.getElementById('file-input')
    };

    // SketchUp Communication
    window.sketchup = {
      addHotspot: function(data) {
        window.location = 'skp:add_hotspot@' + encodeURIComponent(JSON.stringify(data));
      },
      removeHotspot: function(id) {
        window.location = 'skp:remove_hotspot@' + id;
      },
      updateHotspotScale: function(id, scale) {
        window.location = 'skp:update_hotspot_scale@' + id + '@' + scale;
      },
      regenerateWithHotspots: function() {
        window.location = 'skp:regenerate_with_hotspots';
      },
      cancelHotspot: function() {
        window.location = 'skp:cancel_hotspot';
      }
    };

    // Load Base Image (Called from Ruby)
    function loadBaseImage(base64) {
      baseImage = new Image();
      baseImage.onload = function() {
        canvas.width = baseImage.width;
        canvas.height = baseImage.height;
        render();
      };
      baseImage.src = 'data:image/png;base64,' + base64;
    }

    // Ruby Callbacks
    function onHotspotAdded(id) {
      // Hotspotì´ Rubyì—ì„œ ì¶”ê°€ë¨
      updateUI();
    }

    function onRegenerateStart() {
      elements.loadingOverlay.classList.remove('hidden');
    }

    function onRegenerateComplete(imageBase64) {
      elements.loadingOverlay.classList.add('hidden');
      // ì„±ê³µì‹œ ë‹¤ì´ì–¼ë¡œê·¸ ë‹«í˜ (Rubyì—ì„œ ì²˜ë¦¬)
    }

    function onRegenerateError(message) {
      elements.loadingOverlay.classList.add('hidden');
      alert('ì¬ìƒì„± ì‹¤íŒ¨: ' + message);
    }

    // Render Canvas
    function render() {
      if (!baseImage) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(baseImage, 0, 0);

      // Draw hotspots
      hotspots.forEach(function(hotspot, index) {
        // Draw object image
        if (hotspot.image && hotspot.image.complete) {
          const scale = hotspot.scale || 1;
          const width = hotspot.image.width * scale * 0.3; // ë¯¸ë¦¬ë³´ê¸° ìŠ¤ì¼€ì¼
          const height = hotspot.image.height * scale * 0.3;
          const x = hotspot.x - width / 2;
          const y = hotspot.y - height;

          ctx.globalAlpha = 0.8;
          ctx.drawImage(hotspot.image, x, y, width, height);
          ctx.globalAlpha = 1;
        }

        // Draw hotspot marker
        ctx.fillStyle = '#6366f1';
        ctx.beginPath();
        ctx.arc(hotspot.x, hotspot.y, 15, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 14px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(index + 1, hotspot.x, hotspot.y);
      });
    }

    // Add Hotspot
    function addHotspot(x, y, imageBase64, name) {
      const id = 'hotspot_' + Date.now();
      const hotspot = {
        id: id,
        x: x,
        y: y,
        scale: 1,
        imageBase64: imageBase64,
        name: name,
        image: new Image()
      };

      hotspot.image.onload = function() {
        render();
      };
      hotspot.image.src = 'data:image/png;base64,' + imageBase64;

      hotspots.push(hotspot);

      // Notify Ruby
      sketchup.addHotspot({
        x: x,
        y: y,
        image: imageBase64,
        name: name
      });

      updateUI();
      render();
    }

    // Remove Hotspot
    function removeHotspot(id) {
      hotspots = hotspots.filter(function(h) { return h.id !== id; });
      sketchup.removeHotspot(id);
      updateUI();
      render();
    }

    // Update Scale
    function updateScale(id, scale) {
      const hotspot = hotspots.find(function(h) { return h.id === id; });
      if (hotspot) {
        hotspot.scale = scale;
        sketchup.updateHotspotScale(id, scale);
        render();
      }
    }

    // Update UI
    function updateUI() {
      // Update objects list
      elements.emptyList.classList.toggle('hidden', hotspots.length > 0);

      const listHtml = hotspots.map(function(hotspot, index) {
        return `
          <div class="object-item" data-id="${hotspot.id}">
            <div class="object-thumbnail">
              <img src="data:image/png;base64,${hotspot.imageBase64}" alt="${hotspot.name}">
            </div>
            <div class="object-info">
              <div class="object-name">${index + 1}. ${hotspot.name}</div>
              <div class="object-scale">
                <span>ìŠ¤ì¼€ì¼:</span>
                <input type="range" min="20" max="200" value="${hotspot.scale * 100}"
                  onchange="updateScale('${hotspot.id}', this.value / 100)">
                <span>${Math.round(hotspot.scale * 100)}%</span>
              </div>
            </div>
            <button class="object-delete" onclick="removeHotspot('${hotspot.id}')">ğŸ—‘ï¸</button>
          </div>
        `;
      }).join('');

      elements.objectsList.innerHTML = listHtml || '<div class="empty-list">ë°°ì¹˜ëœ ì˜¤ë¸Œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤</div>';

      // Update regenerate button
      elements.btnRegenerate.disabled = hotspots.length === 0;
    }

    // Canvas Click Handler
    canvasWrapper.addEventListener('click', function(e) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = (e.clientX - rect.left) * scaleX;
      const y = (e.clientY - rect.top) * scaleY;

      pendingPosition = { x: x, y: y };

      // Show library modal for object selection
      elements.libraryModal.classList.remove('hidden');
    });

    // Library Item Click
    document.querySelectorAll('.library-item').forEach(function(item) {
      item.addEventListener('click', function() {
        if (!pendingPosition) return;

        const name = this.dataset.name;

        // ì‹¤ì œ êµ¬í˜„ì—ì„œëŠ” ë¼ì´ë¸ŒëŸ¬ë¦¬ ì´ë¯¸ì§€ ë¡œë“œ
        // í˜„ì¬ëŠ” placeholder ì‚¬ìš©
        alert('ë¼ì´ë¸ŒëŸ¬ë¦¬ ê¸°ëŠ¥ì€ ì˜¤ë¸Œì íŠ¸ ì´ë¯¸ì§€ íŒŒì¼ì´ í•„ìš”í•©ë‹ˆë‹¤.\n"ì—…ë¡œë“œ" ë²„íŠ¼ì„ ì‚¬ìš©í•˜ì—¬ ì´ë¯¸ì§€ë¥¼ ì¶”ê°€í•˜ì„¸ìš”.');

        elements.libraryModal.classList.add('hidden');
        pendingPosition = null;
      });
    });

    // File Upload
    document.getElementById('btn-add-upload').addEventListener('click', function() {
      elements.fileInput.click();
    });

    elements.fileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      // Get click position or use center
      if (!pendingPosition) {
        pendingPosition = {
          x: canvas.width / 2,
          y: canvas.height / 2
        };
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const base64 = event.target.result.split(',')[1];
        const name = file.name.replace(/\.[^/.]+$/, '');
        addHotspot(pendingPosition.x, pendingPosition.y, base64, name);
        pendingPosition = null;
      };
      reader.readAsDataURL(file);

      this.value = '';
    });

    // Library Modal
    document.getElementById('btn-add-library').addEventListener('click', function() {
      pendingPosition = {
        x: canvas.width / 2,
        y: canvas.height / 2
      };
      elements.libraryModal.classList.remove('hidden');
    });

    document.getElementById('btn-close-library').addEventListener('click', function() {
      elements.libraryModal.classList.add('hidden');
      pendingPosition = null;
    });

    // Regenerate
    document.getElementById('btn-regenerate').addEventListener('click', function() {
      if (hotspots.length === 0) {
        alert('ë°°ì¹˜ëœ ì˜¤ë¸Œì íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.');
        return;
      }
      elements.loadingOverlay.classList.remove('hidden');
      sketchup.regenerateWithHotspots();
    });

    // Cancel/Close
    document.getElementById('btn-cancel').addEventListener('click', function() {
      sketchup.cancelHotspot();
    });

    document.getElementById('btn-close').addEventListener('click', function() {
      sketchup.cancelHotspot();
    });
  </script>
