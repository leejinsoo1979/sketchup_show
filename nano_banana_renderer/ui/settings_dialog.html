  <script>
    // State
    let apiKeyVisible = false;
    let originalApiKey = '';

    // Elements
    const elements = {
      apiKeyInput: document.getElementById('api-key-input'),
      btnToggleVisibility: document.getElementById('btn-toggle-visibility'),
      btnTestConnection: document.getElementById('btn-test-connection'),
      statusIndicator: document.getElementById('status-indicator'),
      connectionStatusText: document.getElementById('connection-status-text'),
      modelSelect: document.getElementById('model-select'),
      btnSave: document.getElementById('btn-save'),
      btnCancel: document.getElementById('btn-cancel'),
      btnClose: document.getElementById('btn-close')
    };

    // SketchUp Communication
    window.sketchup = {
      saveApiKey: function(key) {
        window.location = 'skp:save_api_key@' + encodeURIComponent(key);
      },
      loadApiKey: function() {
        window.location = 'skp:load_api_key';
      },
      saveModel: function(model) {
        window.location = 'skp:save_model@' + encodeURIComponent(model);
      },
      loadModel: function() {
        window.location = 'skp:load_model';
      },
      testConnection: function() {
        window.location = 'skp:test_connection';
      },
      closeDialog: function() {
        window.location = 'skp:close_dialog';
      }
    };

    // Ruby Callbacks
    function onApiKeyLoaded(maskedKey) {
      if (maskedKey) {
        elements.apiKeyInput.placeholder = maskedKey;
        originalApiKey = maskedKey;
      }
    }

    function onModelLoaded(model) {
      if (model && elements.modelSelect) {
        elements.modelSelect.value = model;
      }
    }

    function onApiKeySaved() {
      updateStatus('success', 'ì €ì¥ ì™„ë£Œ');
      setTimeout(function() {
        sketchup.closeDialog();
      }, 500);
    }

    function onConnectionTestResult(success, message) {
      if (success) {
        updateStatus('success', 'ì—°ê²° ì„±ê³µ: ' + message);
      } else {
        updateStatus('error', 'ì—°ê²° ì‹¤íŒ¨: ' + message);
      }
    }

    // UI Functions
    function updateStatus(type, message) {
      elements.statusIndicator.className = 'status-indicator ' + type;
      elements.connectionStatusText.textContent = message;
    }

    // Event Handlers
    elements.btnToggleVisibility.addEventListener('click', function() {
      apiKeyVisible = !apiKeyVisible;
      elements.apiKeyInput.type = apiKeyVisible ? 'text' : 'password';
      this.textContent = apiKeyVisible ? 'ğŸ™ˆ' : 'ğŸ‘ï¸';
    });

    elements.btnTestConnection.addEventListener('click', function() {
      const apiKey = elements.apiKeyInput.value.trim();
      if (!apiKey) {
        updateStatus('error', 'API Keyë¥¼ ì…ë ¥í•˜ì„¸ìš”');
        return;
      }

      updateStatus('testing', 'ì—°ê²° í…ŒìŠ¤íŠ¸ ì¤‘...');

      // ë¨¼ì € ì €ì¥
      sketchup.saveApiKey(apiKey);

      // í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      setTimeout(function() {
        sketchup.testConnection();
      }, 500);
    });

    elements.btnSave.addEventListener('click', function() {
      const apiKey = elements.apiKeyInput.value.trim();
      const model = elements.modelSelect.value;

      if (apiKey) {
        sketchup.saveApiKey(apiKey);
      }
      sketchup.saveModel(model);

      if (!apiKey) {
        sketchup.closeDialog();
      }
    });

    elements.btnCancel.addEventListener('click', function() {
      sketchup.closeDialog();
    });

    elements.btnClose.addEventListener('click', function() {
      sketchup.closeDialog();
    });

    // Initialization
    document.addEventListener('DOMContentLoaded', function() {
      sketchup.loadApiKey();
      sketchup.loadModel();
    });
  </script>
