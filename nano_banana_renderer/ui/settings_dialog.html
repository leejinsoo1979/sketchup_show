  <script>
    // State
    let apiKeyVisible = false;
    let originalApiKey = '';

    // Elements
    const elements = {
      apiKeyInput: document.getElementById('api-key-input'),
      btnToggleVisibility: document.getElementById('btn-toggle-visibility'),
      btnTestConnection: document.getElementById('btn-test-connection'),
      statusIndicator: document.getElementById('status-indicator'),
      connectionStatusText: document.getElementById('connection-status-text'),
      resolutionSelect: document.getElementById('resolution-select'),
      qualitySelect: document.getElementById('quality-select'),
      downloadPathInput: document.getElementById('download-path-input'),
      btnBrowseFolder: document.getElementById('btn-browse-folder'),
      filenameFormatSelect: document.getElementById('filename-format-select'),
      btnSave: document.getElementById('btn-save'),
      btnCancel: document.getElementById('btn-cancel'),
      btnClose: document.getElementById('btn-close')
    };

    // SketchUp Communication
    window.sketchup = {
      saveApiKey: function(key) {
        window.location = 'skp:save_api_key@' + encodeURIComponent(key);
      },
      loadApiKey: function() {
        window.location = 'skp:load_api_key';
      },
      testConnection: function() {
        window.location = 'skp:test_connection';
      },
      browseFolder: function() {
        window.location = 'skp:browse_download_folder';
      },
      saveSettings: function(settings) {
        window.location = 'skp:save_settings@' + encodeURIComponent(JSON.stringify(settings));
      },
      loadSettings: function() {
        window.location = 'skp:load_settings';
      },
      closeDialog: function() {
        window.location = 'skp:close_dialog';
      }
    };

    // Ruby Callbacks
    function onApiKeyLoaded(maskedKey) {
      if (maskedKey) {
        elements.apiKeyInput.placeholder = maskedKey;
        originalApiKey = maskedKey;
      }
    }

    function onApiKeySaved() {
      updateStatus('success', 'ì €ì¥ ì™„ë£Œ');
      setTimeout(function() {
        sketchup.closeDialog();
      }, 500);
    }

    function onConnectionTestResult(success, message) {
      if (success) {
        updateStatus('success', 'ì—°ê²° ì„±ê³µ: ' + message);
      } else {
        updateStatus('error', 'ì—°ê²° ì‹¤íŒ¨: ' + message);
      }
    }

    function onFolderSelected(path) {
      if (path) {
        elements.downloadPathInput.value = path;
      }
    }

    function onSettingsLoaded(settings) {
      if (settings) {
        if (settings.download_path) {
          elements.downloadPathInput.value = settings.download_path;
        }
        if (settings.filename_format) {
          elements.filenameFormatSelect.value = settings.filename_format;
        }
        if (settings.resolution) {
          elements.resolutionSelect.value = settings.resolution;
        }
        if (settings.quality) {
          elements.qualitySelect.value = settings.quality;
        }
      }
    }

    // UI Functions
    function updateStatus(type, message) {
      elements.statusIndicator.className = 'status-indicator ' + type;
      elements.connectionStatusText.textContent = message;
    }

    // Event Handlers
    elements.btnToggleVisibility.addEventListener('click', function() {
      apiKeyVisible = !apiKeyVisible;
      elements.apiKeyInput.type = apiKeyVisible ? 'text' : 'password';
      this.textContent = apiKeyVisible ? 'ğŸ™ˆ' : 'ğŸ‘ï¸';
    });

    elements.btnTestConnection.addEventListener('click', function() {
      const apiKey = elements.apiKeyInput.value.trim();
      if (!apiKey) {
        updateStatus('error', 'API Keyë¥¼ ì…ë ¥í•˜ì„¸ìš”');
        return;
      }

      updateStatus('testing', 'ì—°ê²° í…ŒìŠ¤íŠ¸ ì¤‘...');

      // ë¨¼ì € ì €ì¥
      sketchup.saveApiKey(apiKey);

      // í…ŒìŠ¤íŠ¸ ì‹¤í–‰
      setTimeout(function() {
        sketchup.testConnection();
      }, 500);
    });

    elements.btnBrowseFolder.addEventListener('click', function() {
      sketchup.browseFolder();
    });

    elements.btnSave.addEventListener('click', function() {
      const apiKey = elements.apiKeyInput.value.trim();

      // ì„¤ì • ì €ì¥
      const settings = {
        download_path: elements.downloadPathInput.value,
        filename_format: elements.filenameFormatSelect.value,
        resolution: elements.resolutionSelect.value,
        quality: elements.qualitySelect.value
      };
      sketchup.saveSettings(settings);

      if (apiKey) {
        sketchup.saveApiKey(apiKey);
      } else {
        updateStatus('success', 'ì„¤ì • ì €ì¥ ì™„ë£Œ');
        setTimeout(function() {
          sketchup.closeDialog();

    });

    });

      sketchup.closeDialog();
    });

    // Initialization
    document.addEventListener('DOMContentLoaded', function() {
      sketchup.loadApiKey();
