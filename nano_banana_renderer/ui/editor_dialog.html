<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Adjustment - NanoBanana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 12px;
    }

    .header {
      height: 40px;
      background: #141414;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      flex-shrink: 0;
    }

    .header-title {
      font-size: 13px;
      font-weight: 600;
      color: #fff;
    }

    .btn-close {
      width: 28px;
      height: 28px;
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-close:hover {
      background: #333;
      color: #fff;
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .preview-panel {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: #0a0a0a;
      min-width: 0;
    }

    .canvas-wrapper {
      background: #111;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      overflow: hidden;
      max-width: 100%;
      max-height: 100%;
    }

    #editor-canvas {
      display: block;
      max-width: 100%;
      max-height: calc(100vh - 140px);
      object-fit: contain;
    }

    .controls-panel {
      width: 240px;
      background: #141414;
      border-left: 1px solid #333;
      padding: 16px;
      overflow-y: auto;
      flex-shrink: 0;
    }

    .controls-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
      color: #fff;
    }

    .slider-section {
      margin-bottom: 20px;
    }

    .slider-section-title {
      font-size: 10px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .slider-item {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .slider-label {
      width: 65px;
      font-size: 11px;
      color: #aaa;
    }

    .slider-input {
      flex: 1;
      margin: 0 8px;
      -webkit-appearance: none;
      height: 4px;
      background: #333;
      border-radius: 2px;
      outline: none;
    }

    .slider-input::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      background: #0066ff;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider-input::-webkit-slider-thumb:hover {
      background: #0055dd;
    }

    .slider-value {
      width: 30px;
      text-align: right;
      font-size: 10px;
      font-weight: 500;
      color: #888;
    }

    .reset-btn {
      width: 100%;
      height: 32px;
      margin-top: 16px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      color: #ccc;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .reset-btn:hover {
      background: #333;
      color: #fff;
    }

    .footer {
      height: 56px;
      background: #141414;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 16px;
      gap: 8px;
      flex-shrink: 0;
    }

    .btn {
      height: 32px;
      padding: 0 20px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-secondary {
      background: #2a2a2a;
      color: #ccc;
      border: 1px solid #444;
    }

    .btn-secondary:hover {
      background: #333;
      color: #fff;
    }

    .btn-primary {
      background: #0066ff;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0055dd;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Image Adjustment</h1>
    <button class="btn-close" id="btn-close" title="Close">×</button>
  </header>

  <main class="main-content">
    <div class="preview-panel">
      <div class="canvas-wrapper">
        <canvas id="editor-canvas"></canvas>
      </div>
    </div>

    <div class="controls-panel">
      <h2 class="controls-title">Adjustments</h2>

      <div class="slider-section">
        <h3 class="slider-section-title">Light</h3>
        <div class="slider-item">
          <span class="slider-label">Brightness</span>
          <input type="range" class="slider-input" id="slider-brightness" min="-100" max="100" value="0">
          <span class="slider-value" id="value-brightness">0</span>
        </div>
        <div class="slider-item">
          <span class="slider-label">Contrast</span>
          <input type="range" class="slider-input" id="slider-contrast" min="-100" max="100" value="0">
          <span class="slider-value" id="value-contrast">0</span>
        </div>
        <div class="slider-item">
          <span class="slider-label">Highlights</span>
          <input type="range" class="slider-input" id="slider-highlights" min="-100" max="100" value="0">
          <span class="slider-value" id="value-highlights">0</span>
        </div>
        <div class="slider-item">
          <span class="slider-label">Shadows</span>
          <input type="range" class="slider-input" id="slider-shadows" min="-100" max="100" value="0">
          <span class="slider-value" id="value-shadows">0</span>
        </div>
      </div>

      <div class="slider-section">
        <h3 class="slider-section-title">White Balance</h3>
        <div class="slider-item">
          <span class="slider-label">Temp</span>
          <input type="range" class="slider-input" id="slider-temperature" min="-100" max="100" value="0">
          <span class="slider-value" id="value-temperature">0</span>
        </div>
        <div class="slider-item">
          <span class="slider-label">Tint</span>
          <input type="range" class="slider-input" id="slider-tint" min="-100" max="100" value="0">
          <span class="slider-value" id="value-tint">0</span>
        </div>
      </div>

      <div class="slider-section">
        <h3 class="slider-section-title">Color</h3>
        <div class="slider-item">
          <span class="slider-label">Saturation</span>
          <input type="range" class="slider-input" id="slider-saturation" min="-100" max="100" value="0">
          <span class="slider-value" id="value-saturation">0</span>
        </div>
        <div class="slider-item">
          <span class="slider-label">Vibrance</span>
          <input type="range" class="slider-input" id="slider-vibrance" min="-100" max="100" value="0">
          <span class="slider-value" id="value-vibrance">0</span>
        </div>
      </div>

      <div class="slider-section">
        <h3 class="slider-section-title">Detail</h3>
        <div class="slider-item">
          <span class="slider-label">Sharpness</span>
          <input type="range" class="slider-input" id="slider-sharpness" min="0" max="100" value="0">
          <span class="slider-value" id="value-sharpness">0</span>
        </div>
        <div class="slider-item">
          <span class="slider-label">Texture</span>
          <input type="range" class="slider-input" id="slider-texture" min="-100" max="100" value="0">
          <span class="slider-value" id="value-texture">0</span>
        </div>
      </div>

      <button class="reset-btn" id="btn-reset">Reset All</button>
    </div>
  </main>

  <footer class="footer">
    <button class="btn btn-secondary" id="btn-cancel">Cancel</button>
    <button class="btn btn-secondary" id="btn-save">Save</button>
    <button class="btn btn-primary" id="btn-apply">Apply</button>
  </footer>

  <script>
    const canvas = document.getElementById('editor-canvas');
    const ctx = canvas.getContext('2d');

    let originalImage = null;
    let originalImageData = null;

    const adjustments = {
      brightness: 0,
      contrast: 0,
      highlights: 0,
      shadows: 0,
      temperature: 0,
      tint: 0,
      saturation: 0,
      vibrance: 0,
      sharpness: 0,
      texture: 0
    };

    const sliderIds = Object.keys(adjustments);

    function callRuby(action, ...args) {
      if (window.sketchup) {
        window.sketchup[action](...args);
      } else {
        window.location = 'skp:' + action + (args.length ? '@' + encodeURIComponent(args[0]) : '');
      }
    }

    function loadImage(base64) {
      originalImage = new Image();
      originalImage.onload = function() {
        canvas.width = originalImage.width;
        canvas.height = originalImage.height;
        ctx.drawImage(originalImage, 0, 0);
        originalImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      };
      originalImage.src = 'data:image/png;base64,' + base64;
    }

    function applyAdjustments() {
      if (!originalImageData) return;

      const imageData = new ImageData(
        new Uint8ClampedArray(originalImageData.data),
        originalImageData.width,
        originalImageData.height
      );
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        let r = data[i];
        let g = data[i + 1];
        let b = data[i + 2];

        const brightnessFactor = adjustments.brightness * 2.55;
        r += brightnessFactor;
        g += brightnessFactor;
        b += brightnessFactor;

        const contrastFactor = (259 * (adjustments.contrast + 255)) / (255 * (259 - adjustments.contrast));
        r = contrastFactor * (r - 128) + 128;
        g = contrastFactor * (g - 128) + 128;
        b = contrastFactor * (b - 128) + 128;

        const tempFactor = adjustments.temperature * 0.5;
        r += tempFactor;
        b -= tempFactor;

        const tintFactor = adjustments.tint * 0.3;
        g += tintFactor;

        const gray = 0.2989 * r + 0.5870 * g + 0.1140 * b;
        const satFactor = 1 + (adjustments.saturation / 100);
        r = gray + (r - gray) * satFactor;
        g = gray + (g - gray) * satFactor;
        b = gray + (b - gray) * satFactor;

        if (adjustments.vibrance !== 0) {
          const max = Math.max(r, g, b);
          const avg = (r + g + b) / 3;
          const vibranceFactor = (adjustments.vibrance / 100) * (1 - (max - avg) / 255);
          r = gray + (r - gray) * (1 + vibranceFactor);
          g = gray + (g - gray) * (1 + vibranceFactor);
          b = gray + (b - gray) * (1 + vibranceFactor);
        }

        if (adjustments.highlights !== 0) {
          const luminance = (r + g + b) / 3;
          if (luminance > 170) {
            const highlightFactor = adjustments.highlights * 0.02;
            r += (255 - r) * highlightFactor;
            g += (255 - g) * highlightFactor;
            b += (255 - b) * highlightFactor;
          }
        }

        if (adjustments.shadows !== 0) {
          const luminance = (r + g + b) / 3;
          if (luminance < 85) {
            const shadowFactor = adjustments.shadows * 0.02;
            r += r * shadowFactor;
            g += g * shadowFactor;
            b += b * shadowFactor;
          }
        }

        data[i] = Math.max(0, Math.min(255, r));
        data[i + 1] = Math.max(0, Math.min(255, g));
        data[i + 2] = Math.max(0, Math.min(255, b));
      }

      // Texture intensity - adjust local contrast (pixel-level, no canvas filter)
      if (adjustments.texture !== 0) {
        const texData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const tex = texData.data;
        const texFactor = adjustments.texture / 100;

        for (let i = 0; i < tex.length; i += 4) {
          const avg = (tex[i] + tex[i+1] + tex[i+2]) / 3;
          // Texture: enhance or reduce deviation from local average
          tex[i] = Math.max(0, Math.min(255, tex[i] + (tex[i] - avg) * texFactor * 0.5));
          tex[i+1] = Math.max(0, Math.min(255, tex[i+1] + (tex[i+1] - avg) * texFactor * 0.5));
          tex[i+2] = Math.max(0, Math.min(255, tex[i+2] + (tex[i+2] - avg) * texFactor * 0.5));
        }
        ctx.putImageData(texData, 0, 0);
      } else {
        ctx.putImageData(imageData, 0, 0);
      }

      if (adjustments.sharpness > 0) {
        ctx.globalAlpha = adjustments.sharpness / 200;
        ctx.drawImage(canvas, 0, 0);
        ctx.globalAlpha = 1;
      }
    }

    function getCanvasBase64() {
      return canvas.toDataURL('image/png').split(',')[1];
    }

    function resetAdjustments() {
      sliderIds.forEach(function(id) {
        adjustments[id] = 0;
        document.getElementById('slider-' + id).value = 0;
        document.getElementById('value-' + id).textContent = '0';
      });
      applyAdjustments();
    }

    // CSS 필터로 실시간 프리뷰 (빠름)
    function applyPreviewFilter() {
      const brightness = 1 + (adjustments.brightness / 100);
      const contrast = 1 + (adjustments.contrast / 100);
      const saturate = 1 + (adjustments.saturation / 100);

      // CSS 필터는 기본적인 것만 지원
      canvas.style.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturate})`;
    }

    // 실제 픽셀 처리는 슬라이더 놓을 때만 (mouseup/touchend)
    let needsFullApply = false;
    let applyTimeout = null;

    function scheduleFullApply() {
      needsFullApply = true;
      // 슬라이더 조작 멈추면 500ms 후 실제 적용
      if (applyTimeout) clearTimeout(applyTimeout);
      applyTimeout = setTimeout(() => {
        if (needsFullApply) {
          canvas.style.filter = 'none'; // CSS 필터 제거
          applyAdjustments(); // 실제 픽셀 처리
          needsFullApply = false;
        }
      }, 500);
    }

    sliderIds.forEach(function(id) {
      const slider = document.getElementById('slider-' + id);
      const valueDisplay = document.getElementById('value-' + id);

      // 드래그 중: CSS 필터로 빠른 프리뷰
      slider.addEventListener('input', function() {
        adjustments[id] = parseInt(this.value);
        valueDisplay.textContent = this.value;
        applyPreviewFilter();
        scheduleFullApply();
      });
    });

    document.getElementById('btn-reset').addEventListener('click', resetAdjustments);

    document.getElementById('btn-apply').addEventListener('click', function() {
      const imageBase64 = getCanvasBase64();
      callRuby('apply_adjustments', imageBase64);
    });

    document.getElementById('btn-save').addEventListener('click', function() {
      const imageBase64 = getCanvasBase64();
      callRuby('save_edited_image', imageBase64);
    });

    document.getElementById('btn-cancel').addEventListener('click', function() {
      callRuby('cancel_edit');
    });

    document.getElementById('btn-close').addEventListener('click', function() {
      callRuby('cancel_edit');
    });

    // 페이지 로드 완료 시 Ruby에 알림
    callRuby('editor_ready');
  </script>
</body>
</html>
