<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt - NanoBanana</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-size: 12px;
    }

    .header {
      height: 36px;
      background: #141414;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      flex-shrink: 0;
    }

    .header-title {
      font-size: 12px;
      font-weight: 600;
      color: #fff;
    }

    .btn-close {
      width: 24px;
      height: 24px;
      background: transparent;
      border: none;
      color: #888;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-close:hover {
      background: #333;
      color: #fff;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 12px;
      gap: 12px;
      overflow: hidden;
    }

    .section {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .section-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .prompt-textarea {
      flex: 1;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 10px;
      color: #e0e0e0;
      font-size: 11px;
      font-family: inherit;
      resize: none;
      outline: none;
      min-height: 150px;
    }

    .prompt-textarea:focus {
      border-color: #0066ff;
    }

    .prompt-textarea::placeholder {
      color: #555;
    }

    .reference-section {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }

    .reference-thumb {
      width: 100px;
      height: 75px;
      background: #0a0a0a;
      border: 2px dashed #444;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      flex-shrink: 0;
    }

    .reference-thumb:hover {
      border-color: #666;
    }

    .reference-thumb.has-image {
      border-style: solid;
      border-color: #0066ff;
    }

    .reference-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .reference-thumb-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #555;
    }

    .reference-thumb-placeholder svg {
      width: 24px;
      height: 24px;
    }

    .reference-thumb-placeholder span {
      font-size: 9px;
    }

    .reference-thumb-remove {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 20px;
      height: 20px;
      background: rgba(0,0,0,0.8);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .reference-thumb.has-image:hover .reference-thumb-remove {
      display: flex;
    }

    .reference-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .reference-info-text {
      font-size: 10px;
      color: #888;
      line-height: 1.5;
    }

    .btn-use-result {
      height: 28px;
      padding: 0 12px;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #ccc;
      font-size: 11px;
      cursor: pointer;
      align-self: flex-start;
    }

    .btn-use-result:hover {
      background: #333;
      color: #fff;
    }

    .btn-use-result:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .footer {
      height: 50px;
      background: #141414;
      border-top: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 12px;
      gap: 8px;
      flex-shrink: 0;
    }

    .btn {
      height: 32px;
      padding: 0 20px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-secondary {
      background: #2a2a2a;
      color: #ccc;
      border: 1px solid #444;
    }

    .btn-secondary:hover {
      background: #333;
      color: #fff;
    }

    .btn-primary {
      background: #0066ff;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0055dd;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="header-title">Prompt & Reference</h1>
    <button class="btn-close" id="btn-close" title="Close">×</button>
  </header>

  <main class="main-content">
    <div class="section" style="flex:1; display:flex; flex-direction:column;">
      <span class="section-label">Prompt</span>
      <textarea class="prompt-textarea" id="prompt-text" placeholder="Convert 버튼을 누르면 AI가 씬을 분석하여 프롬프트를 자동 생성합니다.&#10;&#10;직접 수정하거나 추가 지시사항을 입력할 수 있습니다."></textarea>
    </div>

    <div class="section">
      <span class="section-label">Reference Image</span>
      <div class="reference-section">
        <div class="reference-thumb" id="ref-thumb" title="클릭하거나 드래그하여 레퍼런스 이미지 추가">
          <div class="reference-thumb-placeholder" id="ref-placeholder">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <span>Drop or Click</span>
          </div>
          <img id="ref-thumb-img" style="display:none;">
          <button class="reference-thumb-remove" id="ref-thumb-remove">×</button>
        </div>
        <div class="reference-info">
          <div class="reference-info-text">
            레퍼런스 이미지를 추가하면 해당 이미지의 스타일이나 요소를 참고하여 렌더링합니다.<br>
            결과 이미지를 레퍼런스로 사용하여 2차 생성도 가능합니다.
          </div>
          <button class="btn-use-result" id="btn-use-result" disabled>← Use Result as Reference</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <button class="btn btn-secondary" id="btn-cancel">Cancel</button>
    <button class="btn btn-primary" id="btn-apply">Apply</button>
  </footer>

  <script>
    let promptText = '';
    let referenceImage = null;

    function callRuby(action, ...args) {
      if (window.sketchup && window.sketchup[action]) {
        window.sketchup[action](...args);
      } else {
        window.location = 'skp:' + action + (args.length ? '@' + args.join('@') : '');
      }
    }

    const promptTextarea = document.getElementById('prompt-text');
    const refThumb = document.getElementById('ref-thumb');
    const refThumbImg = document.getElementById('ref-thumb-img');
    const refPlaceholder = document.getElementById('ref-placeholder');
    const refThumbRemove = document.getElementById('ref-thumb-remove');
    const btnUseResult = document.getElementById('btn-use-result');

    // 파일 입력
    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.style.display = 'none';
    document.body.appendChild(fileInput);

    // 레퍼런스 썸네일 클릭
    refThumb.addEventListener('click', (e) => {
      if (e.target.closest('#ref-thumb-remove')) return;
      fileInput.click();
    });

    // 파일 선택
    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) loadReferenceFile(file);
    });

    // 드래그 앤 드롭
    refThumb.addEventListener('dragover', (e) => {
      e.preventDefault();
      refThumb.style.borderColor = '#0066ff';
    });

    refThumb.addEventListener('dragleave', () => {
      refThumb.style.borderColor = referenceImage ? '#0066ff' : '#444';
    });

    refThumb.addEventListener('drop', (e) => {
      e.preventDefault();
      refThumb.style.borderColor = referenceImage ? '#0066ff' : '#444';
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        loadReferenceFile(file);
      }
    });

    function loadReferenceFile(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        setReferenceImage(e.target.result);
      };
      reader.readAsDataURL(file);
    }

    function setReferenceImage(dataUrl) {
      referenceImage = dataUrl.split(',')[1];
      refThumbImg.src = dataUrl;
      refThumbImg.style.display = 'block';
      refPlaceholder.style.display = 'none';
      refThumb.classList.add('has-image');
    }

    // 레퍼런스 제거
    refThumbRemove.addEventListener('click', (e) => {
      e.stopPropagation();
      referenceImage = null;
      refThumbImg.src = '';
      refThumbImg.style.display = 'none';
      refPlaceholder.style.display = 'flex';
      refThumb.classList.remove('has-image');
    });

    // Use Result 버튼
    btnUseResult.addEventListener('click', () => {
      callRuby('prompt_use_result');
    });

    // Apply 버튼
    document.getElementById('btn-apply').addEventListener('click', () => {
      const data = {
        prompt: promptTextarea.value,
        referenceImage: referenceImage
      };
      callRuby('prompt_apply', JSON.stringify(data));
    });

    // Cancel 버튼
    document.getElementById('btn-cancel').addEventListener('click', () => {
      callRuby('prompt_cancel');
    });

    // Close 버튼
    document.getElementById('btn-close').addEventListener('click', () => {
      callRuby('prompt_cancel');
    });

    // Ruby에서 호출: 프롬프트 설정
    function setPrompt(text) {
      promptTextarea.value = text || '';
    }

    // Ruby에서 호출: 레퍼런스 이미지 설정 (결과 이미지 사용 시)
    function setReference(base64) {
      if (base64) {
        setReferenceImage('data:image/png;base64,' + base64);
      }
    }

    // Ruby에서 호출: Use Result 버튼 활성화
    function enableUseResult(enabled) {
      btnUseResult.disabled = !enabled;
    }

    // 다이얼로그 준비 완료 알림
    callRuby('prompt_ready');
  </script>
</body>
</html>
